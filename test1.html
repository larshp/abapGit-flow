<html>
<head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.2.3/gitgraph.js"></script>
</head>
<body>
<canvas id="gitGraph"></canvas>
<script>
var myTemplateConfig = {
  branch: {
    lineWidth: 8,
    spacingX: 50,  
    showLabel: true            
  },
  commit: {
    spacingY: -50,
    dot: {
      size: 12
    }
  }
};
var gitgraph = new GitGraph( {
  template: myTemplateConfig,
  mode: "compact",
  orientation: "vertical-reverse"
} );

var master = gitgraph.branch({name:"dev", column:0});
master.commit("initial");
var prod = master.branch({name:"prod", column:5});
prod.commit("initial");
var qa = master.branch({name:"qa", column:4});
qa.commit("initial");
var transport1 = master.branch({name:"transport1-CR1", column:1});
transport1.commit();
transport1.merge(master);
transport1.merge(qa);

var transport2 = master.branch({name:"transport2-CR2", column:2});
transport2.commit();

var transport3 = master.branch({name:"transport3-CR1", column:3});
transport3.commit();
transport3.merge(master);
transport3.merge(qa);

transport1.merge(prod);
transport3.merge(prod);

transport2.commit();
transport2.merge(master);
transport2.merge(qa);
</script>
</body>
</html>
